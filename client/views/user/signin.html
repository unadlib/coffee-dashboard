<div class="page-signin">
    <div class="signin-header">
        <section class="logo text-center">
            <a href="#/">{{main.brand}}</a>
        </section>
    </div>
    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <form class="form-horizontal form-validation" ng-submit="signin()" name="usersignin" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <input type="text"
                                   class="form-control input-lg input-round text-center"
                                   data-i18n="i18n-placeholder"
                                   placeholder="账户"
                                   data-ng-model="username"
                                   required
                                   >
                        </div>
                        <div class="form-group">
                            <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="password"
                                   class="form-control input-lg input-round text-center"
                                   data-i18n="i18n-placeholder"
                                   placeholder="Password"
                                   data-ng-model="password"
                                   data-ng-minlength="6"
                                   required
                                   >
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-round btn-block text-center" data-i18n="sign in" data-ng-disabled="usersignin.$valid==false"></button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/user/forgot-password" data-i18n="forgot password"></a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/user/signup" data-i18n="Sign up"></a></p>
                </section>
            </div>
        </div>
    </div>
</div>
